        let questions = [];

        let timerInterval = null;
        let selectedOption = -1;

        const homePage = document.getElementById('home');
        const quizPage = document.getElementById('quiz');
        const resultPage = document.getElementById('result');
        const startBtn = document.getElementById('startBtn');
        const continueBtn = document.getElementById('continue');
        const submitBtn = document.getElementById('submitBtn');
        const restartBtn = document.getElementById('restartBtn');

        startBtn.addEventListener('click', startQuiz);

        function startQuiz() {
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            questions = shuffled.slice(0, 30);
            userAnswers = new Array(30).fill(null);
            currentQuestion = 0;
            selectedOption = -1;
            startTime = Date.now();

            homePage.classList.remove('active');
            quizPage.classList.add('active');
            loadQuestion();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function loadQuestion() {
            document.getElementById('qnum').textContent = currentQuestion + 1;
            const qData = questions[currentQuestion];
            document.getElementById('question').textContent = qData.q;

            const opts = qData.opts;
            for (let i = 1; i <= 4; i++) {
                const btn = document.getElementById(`b${i}`);
                btn.textContent = opts[i - 1].slice(3);
                btn.setAttribute('data-label', opts[i - 1].slice(0, 2) + ')');
                btn.classList.remove('selected');
                btn.onclick = () => selectOption(i - 1);
            }
            selectedOption = -1;
            continueBtn.disabled = true;
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(b => b.classList.remove('selected'));
            document.getElementById(`b${index + 1}`).classList.add('selected');
            selectedOption = index;
            continueBtn.disabled = false;
        }

        continueBtn.addEventListener('click', () => {
            if (selectedOption !== -1) userAnswers[currentQuestion] = selectedOption;
            currentQuestion++;
            if (currentQuestion >= 30) endQuiz();
            else loadQuestion();
        });

        submitBtn.addEventListener('click', () => {
            if (selectedOption !== -1) userAnswers[currentQuestion] = selectedOption;
            endQuiz();
        });

        function endQuiz() {
            clearInterval(timerInterval);
            let attempted = 0, correctCount = 0;
            for (let i = 0; i < 30; i++) {
                if (userAnswers[i] !== null) {
                    attempted++;
                    if (userAnswers[i] === questions[i].correct) correctCount++;
                }
            }
            const wrong = 30 - correctCount;
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            const mins = String(Math.floor(timeTaken / 60)).padStart(2, '0');
            const secs = String(timeTaken % 60).padStart(2, '0');

            document.getElementById('total').textContent = 30;
            document.getElementById('att').textContent = attempted;
            document.getElementById('cor').textContent = correctCount;
            document.getElementById('wrg').textContent = wrong;
            document.getElementById('timeRes').textContent = `${mins}:${secs}`;

            quizPage.classList.remove('active');
            resultPage.classList.add('active');
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const secs = String(elapsed % 60).padStart(2, '0');
            document.getElementById('timer').textContent = `Time: ${mins}:${secs}`;
        }

        restartBtn.addEventListener('click', () => {
            resultPage.classList.remove('active');
            homePage.classList.add('active');
            clearInterval(timerInterval);
        });
